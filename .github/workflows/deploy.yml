name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 85.198.65.128 >> ~/.ssh/known_hosts

      - name: Sync dist to server
        run: |
          rsync -rltDz --delete dist/ root@85.198.65.128:/var/www/detectra-lk/dist/

      - name: Fix permissions, validate and reload nginx
        run: |
          ssh root@85.198.65.128 "chown -R www-data:www-data /var/www/detectra-lk/dist && nginx -t && systemctl reload nginx"
